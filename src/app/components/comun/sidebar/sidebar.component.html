<mat-nav-list class="pa-1r">
  <mat-list-item disableRipple>
    <span matListItemAvatar> </span>
    <span matListItemTitle>Angel Aguilar</span>
  </mat-list-item>

  <mat-divider class="mb-10 mat-elevation-z2"> </mat-divider>

  @for (menu of listMenu; track $index) {
  <mat-list-item routerLink="{{ menu.path }}" class="mb-5">
    <mat-icon matListItemIcon fontIcon="{{ menu.icon }}"></mat-icon>
    <span matListItemTitle>{{ menu.title }}</span>
  </mat-list-item>
  }
</mat-nav-list>
